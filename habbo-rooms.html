    <script>
        // Chat functionality
        function toggleChat() {
            const chatPanel = document.getElementById('chatPanel');
            const toggle = document.querySelector('.chat-toggle i');
            
            if (chatPanel.style.transform === 'translateY(calc(100% - 60px))') {
                chatPanel.style.transform = 'translateY(0)';
                toggle.style.transform = 'rotate(0deg)';
            } else {
                chatPanel.style.transform = 'translateY(calc(100% - 60px))';
                toggle.style.transform = 'rotate(180deg)';
            }
        }

        function handleChatInput(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addChatMessage('user', 'You', message);
                input.value = '';
                
                // Simulate AI response
                setTimeout(() => {
                    const responses = [
                        "這個想法很棒！我覺得可以這樣搭配...",
                        "我來推薦一些適合的選擇給你！",
                        "根據你的風格，我建議...",
                        "讓我分析一下最適合的配色方案！"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addChatMessage('ai', 'Amber', randomResponse);
                }, 1500);
            }
        }

        function addChatMessage(type, name, text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}-message`;
            
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                        now.getMinutes().toString().padStart(2, '0');
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <div class="mini-avatar ${type === 'ai' ? 'amber' : 'user'}"></div>
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-name">${name}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${text}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Character modal functions
        function showCharacterModal(characterData) {
            const modal = document.getElementById('characterModal');
            document.getElementById('characterName').textContent = characterData.name;
            document.getElementById('characterSkill').textContent = characterData.skill;
            document.getElementById('characterPersonality').textContent = characterData.personality;
            document.getElementById('characterExp').textContent = characterData.exp;
            document.getElementById('characterDescription').textContent = characterData.description;
            
            modal.style.display = 'flex';
        }

        function closeCharacterModal() {
            document.getElementById('characterModal').style.display = 'none';
        }

        function startPrivateChat() {
            closeCharacterModal();
            addChatMessage('ai', 'Amber', '嗨！很高興能和你私下聊天！有什麼想討論的嗎？');
        }

        function viewMemory() {
            addChatMessage('ai', 'Amber', '我記得你喜歡簡約風格的穿搭，上次還聊過春季的配色方案呢！');
            closeCharacterModal();
        }

        // Room management
        function joinRandomRoom() {
            const rooms = ['fashion', 'beauty', 'travel', 'music'];
            const randomRoom = rooms[Math.floor(Math.random() * rooms.length)];
            switchRoom(randomRoom);
        }

        function createRoom() {
            alert('房間創建功能開發中，請稍後再試！');
        }

        function switchRoom(roomType) {
            // Update room info
            const roomData = {
                fashion: { name: '時尚穿搭房', emoji: '🎀', users: 12, desc: '與 Amber 和其他 AI 助理一起討論時尚穿搭，分享搭配靈感！' },
                beauty: { name: '美妝保養房', emoji: '💄', users: 8, desc: '美妝技巧分享，保養心得交流，讓你變得更美麗！' },
                travel: { name: '旅行探索房', emoji: '✈️', users: 15, desc: '分享旅行經驗，探索世界各地的美景和文化！' },
                music: { name: '音樂聊天房', emoji: '🎵', users: 6, desc: '音樂愛好者的聚集地，分享好聽的歌曲和音樂心得！' }
            };

            const room = roomData[roomType];
            if (room) {
                document.querySelector('.room-emoji').textContent = room.emoji;
                document.querySelector('.room-name').textContent = room.name;
                document.querySelector('.room-users').textContent = `👥 ${room.users} 人`;
                document.querySelector('.room-description').textContent = room.desc;
                
                // Update mini map
                document.querySelectorAll('.mini-room').forEach(r => r.classList.remove('active'));
                document.querySelector(`[data-room="${roomType}"]`).classList.add('active');
                
                // Update room selector
                document.getElementById('roomSelector').value = roomType;
                
                // Add welcome message
                addChatMessage('ai', 'Amber', `歡迎來到${room.name}！${room.desc}`);
            }
        }

        // Initialize room selector
        document.getElementById('roomSelector').addEventListener('change', function() {
            switchRoom(this.value);
        });

        // Mini map room switching
        document.querySelectorAll('.mini-room').forEach(room => {
            room.addEventListener('click', function() {
                const roomType = this.getAttribute('data-room');
                switchRoom(roomType);
            });
        });

        // Initialize with random stats
        function updateStats() {
            document.getElementById('onlineUsers').textContent = Math.floor(Math.random() * 50) + 20;
            document.getElementById('activeRooms').textContent = Math.floor(Math.random() * 8) + 4;
            document.getElementById('aiChats').textContent = Math.floor(Math.random() * 300) + 100;
        }

        // Update stats every 30 seconds
        setInterval(updateStats, 30000);
        
        // Click outside modal to close
        document.getElementById('characterModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCharacterModal();
            }
        });
    </script>
</body>
</html>
